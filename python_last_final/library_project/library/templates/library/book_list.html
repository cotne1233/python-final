
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'book-create' %}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author.name }} ({{ book.publisher.name }})
                <a href="{% url 'book-update' book.pk %}">Edit</a>
                <a href="{% url 'book-delete' book.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
