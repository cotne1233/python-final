
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Published Books List</title>
</head>
<body>
    <h1>Published Books List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} ({{ book.publisher.name }})</li>
        {% endfor %}
    </ul>
</body>
</html>
